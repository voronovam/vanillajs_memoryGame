<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Memory Game</title>
    <link href="index.css" rel="stylesheet" />
    <script src="index.js"></script>
</head>
<body>
    <div class="container">
        <div class="board">
            <div class="board__header">
                <h1 class="board__headline">Memory Game</h1>
            </div>

            <div class="board__body">
                <div id="timer" class="timer _hidden">
                    <div class="timer__title">Timer:</div>
                    <div id="counter" class="timer__counter"></div>
                </div>

                <div id="list" class="list _hidden"></div>

                <button id="start" class="button">start</button>
            </div>
        </div>
    </div>
</body>
</html>
